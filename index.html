<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>塔防 Roguelike</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { width: 100%; height: 100%; overflow: hidden; background: #0f0e14; -webkit-tap-highlight-color: transparent; touch-action: manipulation; }
    #game-wrap { position: relative; width: 100%; height: 100%; }
    #gamecanvas { display: block; width: 100%; height: 100%; }
    #intro-video { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: contain; z-index: 2; display: none; background: #0f0e14; }
  </style>
</head>
<body>
  <div id="game-wrap">
    <canvas id="gamecanvas"></canvas>
    <video id="intro-video" playsinline webkit-playsinline muted preload="auto"></video>
  </div>
  <script src="js/adapter.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
